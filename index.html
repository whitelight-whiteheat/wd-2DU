<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task management application">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .task-item {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .task-checkbox {
            accent-color: var(--primary-color);
            cursor: pointer;
            width: 18px;
            height: 18px;
            margin-top: 3px;
            margin-right: 10px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            color: var(--dark-color);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .task-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
            font-size: 0.85rem;
        }

        .task-detail {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-light);
        }

        .task-detail-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .task-priority {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-high {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .priority-medium {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .priority-low {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }

        .task-tag {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 6px;
            background-color: rgba(94, 96, 206, 0.1);
            color: var(--primary-color);
            border-radius: 10px;
            font-size: 0.75rem;
        }

        .tag-icon {
            width: 12px;
            height: 12px;
        }

        .task-completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .empty-state-icon {
            color: var(--primary-color);
            opacity: 0.8;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .add-task-link {
            background-color: var(--primary-color);
            color: white;
            box-shadow: none;
            font-weight: 500;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
        }

        .add-task-link:hover {
            background-color: var(--secondary-color);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .task-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            background-color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex: 1;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.8rem 1rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin: 0.5rem 0;
            font-weight: 500;
            font-size: 0.9rem;
            width: 100%;
            transition: var(--transition);
            color: var(--text-color);
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .search-icon, .plus-icon {
            margin-right: 8px;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .nav-buttons {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
        }
        
        .task-img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px dashed var(--border-color);
        }
        
        .empty-state-message {
            color: var(--text-light);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="" class="logo-img">
            <div>
                <h1>Task Manager</h1>
                <p>Organize your work</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Project</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="tags.html">Tags</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-button" onclick="window.open('searchModal.html', 'Search', 'width=500,height=600')">
                    <span class="search-icon">üîç</span> Search Tasks
                </button>
                <button class="nav-button" id="addTaskBtn">
                    <span class="plus-icon">+</span> Add Task
                </button>
            </div>
        </nav>
    </div>

    <main>
        <div class="page-header">
            <h1>Today's Tasks</h1>
            <div class="task-stats">
                <div class="stat-item">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="totalTasks">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="completedTasks">0</div>
                </div>
            </div>
        </div>

        <div id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üìù</div>
            <div class="empty-state-message">No tasks for today</div>
            <a href="#" class="add-task-link" id="addTaskLink">Add Task</a>
        </div>
    </main>

    <script>
        // Task management functionality
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        // Function to open task modal
        function openTaskModal() {
            const modalWindow = window.open('taskModal.html', 'Add Task', 'width=500,height=600');
            if (modalWindow) {
                modalWindow.focus();
            } else {
                alert('Please allow popups for this site to add tasks.');
            }
        }
        
        // Add event listeners for task buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('addTaskBtn').addEventListener('click', openTaskModal);
            document.getElementById('addTaskLink').addEventListener('click', function(e) {
                e.preventDefault();
                openTaskModal();
            });
            
            // Listen for messages from the task modal
            window.addEventListener('message', function(event) {
                if (event.data === 'taskAdded') {
                    console.log('Received taskAdded message');
                    // Reload tasks from localStorage
                    tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                    console.log('Tasks after reload:', tasks);
                    updateTaskCounts();
                    renderTasks();
                }
            });
            
            // Load tasks from localStorage
            tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            console.log('Initial tasks:', tasks);
            
            // Update UI
            updateTaskCounts();
            renderTasks();
        });
        
        // Function to save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            updateTaskCounts();
            renderTasks();
        }
        
        // Function to update task counts
        function updateTaskCounts() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            
            // We'll handle empty state display in renderTasks instead
        }
        
        // Function to render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            // Show/hide empty state based on tasks length
            document.getElementById('emptyState').style.display = tasks.length === 0 ? 'block' : 'none';
            
            // If no tasks, return early
            if (tasks.length === 0) {
                return;
            }
            
            tasks.forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                
                // Create priority class
                const priorityClass = `priority-${task.priority || 'medium'}`;
                
                // Create tags HTML
                let tagsHTML = '';
                if (task.tags && task.tags.length > 0) {
                    const tagValues = task.tags.split(',');
                    tagsHTML = tagValues.map(tag => {
                        const tagIcon = getTagIcon(tag);
                        return `<span class="task-tag"><img src="${tagIcon}" alt="" class="tag-icon">${tag}</span>`;
                    }).join('');
                }
                
                // Create due date HTML
                let dueDateHTML = '';
                if (task.dueDate) {
                    dueDateHTML = `<span class="task-detail"><img src="images/calendar-icon.png" alt="" class="task-detail-icon">${formatDate(task.dueDate)}</span>`;
                }
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-index="${index}">
                    <div class="task-content">
                        <div class="task-title ${task.completed ? 'task-completed' : ''}">${task.title}</div>
                        <div class="task-details">
                            <span class="task-priority ${priorityClass}">${task.priority || 'Medium'}</span>
                            ${tagsHTML}
                            ${dueDateHTML}
                        </div>
                    </div>
                `;
                
                taskList.appendChild(taskItem);
            });
            
            // Add event listeners to checkboxes
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    tasks[index].completed = this.checked;
                    saveTasks();
                });
            });
        }
        
        // Function to get tag icon
        function getTagIcon(tag) {
            const tagIcons = {
                'work': 'images/work-icon.png',
                'personal': 'images/personal-icon.png',
                'shopping': 'images/shopping-icon.png',
                'health': 'images/health-icon.png'
            };
            
            return tagIcons[tag] || 'images/task-icon.png';
        }
        
        // Function to format date
        function formatDate(dateString) {
            const options = { month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        // Handle URL parameters for new tasks (for backward compatibility)
        const urlParams = new URLSearchParams(window.location.search);
        const taskParam = urlParams.get('task');
        const priorityParam = urlParams.get('priority');
        const tagsParam = urlParams.get('tags');
        const dueDateParam = urlParams.get('dueDate');
        const descriptionParam = urlParams.get('description');
        
        if (taskParam) {
            // Add new task
            const newTask = {
                title: taskParam,
                priority: priorityParam || 'medium',
                tags: tagsParam || '',
                dueDate: dueDateParam || '',
                description: descriptionParam || '',
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
            
            // Clear URL parameters
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
