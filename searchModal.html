<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search tasks in the task management application">
    <title>Search Tasks - 2DU</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .search-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark-color);
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .search-header h1 svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }
        
        .close-button:hover {
            color: var(--dark-color);
        }
        
        .search-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(94, 96, 206, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            width: 16px;
            height: 16px;
        }
        
        .search-results {
            margin-top: 20px;
        }
        
        .search-results h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .result-item {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            transition: var(--transition);
        }
        
        .result-item:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
        }
        
        .result-title {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .result-meta {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .result-tag {
            background-color: rgba(94, 96, 206, 0.1);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 1rem;
            font-size: 0.8rem;
        }
        
        .empty-results {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-button {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        
        .primary-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .primary-button:hover {
            background-color: var(--secondary-color);
        }
        
        .secondary-button {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .secondary-button:hover {
            background-color: rgba(94, 96, 206, 0.05);
        }
        
        .button-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-header">
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Search Tasks
            </h1>
            <button class="close-button" onclick="window.close()">Ã—</button>
        </div>
        
        <form id="searchForm">
            <div class="search-input-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for tasks..." autofocus>
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#6C757D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </form>
        
        <div class="search-results">
            <h2>Search Results</h2>
            <div id="resultsContainer">
                <!-- Results will be dynamically added here -->
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-button primary-button" id="performSearch">
                <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Search
            </button>
            <button class="action-button secondary-button" onclick="window.open('taskModal.html', 'Add Task', 'width=500,height=600')">
                <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Add Task
            </button>
        </div>
    </div>
    
    <script>
        // Get tasks from localStorage
        function getTasks() {
            return JSON.parse(localStorage.getItem('tasks')) || [];
        }
        
        // Search functionality
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tasks = getTasks();
            const resultsContainer = document.getElementById('resultsContainer');
            
            // Clear previous results
            resultsContainer.innerHTML = '';
            
            if (!searchTerm) {
                resultsContainer.innerHTML = '<div class="empty-results">Please enter a search term</div>';
                return;
            }
            
            // Filter tasks based on search term
            const filteredTasks = tasks.filter(task => 
                task.title.toLowerCase().includes(searchTerm) || 
                (task.description && task.description.toLowerCase().includes(searchTerm))
            );
            
            if (filteredTasks.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-results">No tasks found matching your search</div>';
                return;
            }
            
            // Display filtered tasks
            filteredTasks.forEach(task => {
                // Create tags HTML
                let tagsHTML = '';
                if (task.tags) {
                    // Handle both string and array formats
                    let tagValues = [];
                    if (typeof task.tags === 'string') {
                        tagValues = task.tags.split(',');
                    } else if (Array.isArray(task.tags)) {
                        tagValues = task.tags;
                    }
                    
                    tagsHTML = tagValues.map(tag => {
                        return `<span class="result-tag">${tag}</span>`;
                    }).join('');
                }
                
                // Create due date HTML
                let dueDateHTML = '';
                if (task.dueDate) {
                    const options = { month: 'short', day: 'numeric' };
                    const formattedDate = new Date(task.dueDate).toLocaleDateString('en-US', options);
                    dueDateHTML = `<span>Due: ${formattedDate}</span>`;
                }
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <div class="result-title">${task.title}</div>
                    <div class="result-meta">
                        ${dueDateHTML}
                        ${tagsHTML}
                    </div>
                `;
                
                resultsContainer.appendChild(resultItem);
            });
        }
        
        // Add event listeners
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            performSearch();
        });
        
        document.getElementById('performSearch').addEventListener('click', function() {
            performSearch();
        });
        
        // Auto-search as user types
        document.getElementById('searchInput').addEventListener('input', function() {
            if (this.value.length > 2) {
                performSearch();
            }
        });
        
        // Focus search input on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
