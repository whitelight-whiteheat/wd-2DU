<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search tasks in the task management application">
    <title>Search Tasks - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }
        
        .search-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .search-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark-color);
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }
        
        .close-button:hover {
            color: var(--dark-color);
        }
        
        .search-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(94, 96, 206, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            width: 16px;
            height: 16px;
        }
        
        .filter-section {
            margin-bottom: 20px;
        }
        
        .filter-section h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .filter-option {
            padding: 8px 12px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-option:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .filter-option.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .search-results {
            margin-top: 20px;
        }
        
        .search-results h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .result-item {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            transition: var(--transition);
        }
        
        .result-item:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
        }
        
        .result-title {
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .result-meta {
            display: flex;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .result-tag {
            background-color: rgba(94, 96, 206, 0.1);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 1rem;
            font-size: 0.8rem;
        }
        
        .empty-results {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }
        
        .search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 10px;
        }
        
        .search-button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-header">
            <h1>Search Tasks</h1>
            <button class="close-button" onclick="window.close()">Ã—</button>
        </div>
        
        <form id="searchForm" action="#" method="get">
            <div class="search-input-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for tasks...">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="#6C757D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <div class="filter-section">
                <h2>Filter by Priority</h2>
                <input type="hidden" id="priorityFilter" name="priority" value="all">
                <div class="filter-options">
                    <div class="filter-option active" data-value="all">All</div>
                    <div class="filter-option" data-value="high">High</div>
                    <div class="filter-option" data-value="medium">Medium</div>
                    <div class="filter-option" data-value="low">Low</div>
                </div>
            </div>
            
            <div class="filter-section">
                <h2>Filter by Date</h2>
                <input type="hidden" id="dateFilter" name="date" value="all">
                <div class="filter-options">
                    <div class="filter-option active" data-value="all">All</div>
                    <div class="filter-option" data-value="today">Today</div>
                    <div class="filter-option" data-value="week">This Week</div>
                    <div class="filter-option" data-value="month">This Month</div>
                </div>
            </div>
            
            <button type="submit" class="search-button">Search</button>
        </form>
        
        <div class="search-results">
            <h2>Search Results</h2>
            <div class="result-item">
                <div class="result-title">Complete project documentation</div>
                <div class="result-meta">
                    <span>Due: Sep 15, 2023</span>
                    <span class="result-tag">Work</span>
                </div>
            </div>
            <div class="result-item">
                <div class="result-title">Buy groceries</div>
                <div class="result-meta">
                    <span>Due: Sep 10, 2023</span>
                    <span class="result-tag">Shopping</span>
                </div>
            </div>
            <div class="result-item">
                <div class="result-title">Schedule doctor appointment</div>
                <div class="result-meta">
                    <span>Due: Sep 20, 2023</span>
                    <span class="result-tag">Health</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Simple filter functionality
        document.querySelectorAll('.filter-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all options in the same filter section
                const filterSection = this.parentElement;
                filterSection.querySelectorAll('.filter-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                // Add active class to clicked option
                this.classList.add('active');
                
                // Update hidden input value
                const filterType = this.closest('.filter-section').querySelector('h2').textContent.toLowerCase().includes('priority') ? 'priorityFilter' : 'dateFilter';
                document.getElementById(filterType).value = this.getAttribute('data-value');
            });
        });
        
        // Form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, this would perform the search
            alert('Search functionality would be implemented here');
        });
    </script>
</body>
</html>
