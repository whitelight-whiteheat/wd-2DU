<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task management application">
    <title>Calendar - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .calendar-grid {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            background-color: white;
        }

        .calendar-header {
            background-color: white;
            color: var(--text-color);
        }

        .calendar-cell {
            color: var(--text-light);
            font-weight: 500;
        }

        .day-number {
            color: var(--text-color);
        }

        .day-task {
            background-color: var(--primary-color);
            color: white;
            box-shadow: none;
            padding: 0.2rem 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 0.2rem;
            font-size: 0.8rem;
            word-break: break-word;
        }

        .today {
            background-color: rgba(94, 96, 206, 0.05);
            border: 1px solid var(--primary-color);
        }

        .today .day-number {
            color: var(--primary-color);
            font-weight: 500;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-nav {
            display: flex;
            gap: 1rem;
        }

        .calendar-nav button {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .calendar-nav button:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .current-month {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .upcoming-events {
            margin-top: 2rem;
        }

        .upcoming-events h2 {
            color: var(--dark-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px dashed var(--border-color);
        }

        .empty-state-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            opacity: 0.8;
        }

        .empty-state-message {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .add-task-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
        }

        .add-task-link:hover {
            background-color: var(--secondary-color);
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.8rem 1rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin: 0.5rem 0;
            font-weight: 500;
            font-size: 0.9rem;
            width: 100%;
            transition: var(--transition);
            color: var(--text-color);
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .search-icon, .plus-icon {
            margin-right: 8px;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .nav-buttons {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
        }
        
        .calendar-img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .page-header-content {
            display: flex;
            align-items: center;
        }

        .task-tag {
            display: inline-flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.1rem 0.3rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            margin-left: 0.3rem;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .task-tag:hover {
            background-color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <svg class="logo-img" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 7H15" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 12H15" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 17H13" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
                <h1>Task Manager</h1>
                <p>Organize your work</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="nav-button" onclick="window.open('searchModal.html', 'Search', 'width=500,height=600')">
                <span class="search-icon" aria-hidden="true">üîç</span> Search Tasks
            </button>
            <button class="nav-button" onclick="window.open('taskModal.html', 'Add Task', 'width=500,height=400')">
                <span class="plus-icon" aria-hidden="true">+</span> Add Task
            </button>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Today</a></li>
                <li><a href="calendar.html" class="active">Calendar</a></li>
                <li><a href="tags.html">Tags</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="page-header">
            <div class="page-header-content">
                <svg class="calendar-img" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 2V6" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 2V6" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 10H21" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1>Calendar View</h1>
            </div>
        </div>

        <div class="calendar-controls">
            <div class="calendar-nav">
                <button id="prevMonth">&lt;</button>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="current-month" id="currentMonth">September 2023</div>
        </div>

        <div class="calendar-grid">
            <div class="calendar-header">
                <div class="calendar-cell">Sun</div>
                <div class="calendar-cell">Mon</div>
                <div class="calendar-cell">Tue</div>
                <div class="calendar-cell">Wed</div>
                <div class="calendar-cell">Thu</div>
                <div class="calendar-cell">Fri</div>
                <div class="calendar-cell">Sat</div>
            </div>
            <div class="calendar-body" id="calendarBody">
                <!-- Calendar days will be dynamically added here -->
            </div>
        </div>
    </main>

    <script>
        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        // Calendar variables
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        
        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            // Check for date parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');
            
            if (dateParam) {
                // Parse the date parameter
                const targetDate = new Date(dateParam);
                if (!isNaN(targetDate.getTime())) {
                    // Set the current date to the target date
                    currentDate = targetDate;
                    // Update the month and year
                    currentMonth = currentDate.getMonth();
                    currentYear = currentDate.getFullYear();
                }
            }
            
            // Render the calendar
            renderCalendar();
            
            // Add event listeners for month navigation
            document.getElementById('prevMonth').addEventListener('click', function() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });
            
            document.getElementById('nextMonth').addEventListener('click', function() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });
            
            // Listen for messages from the task modal
            window.addEventListener('message', function(event) {
                if (event.data === 'taskAdded') {
                    // Reload tasks from localStorage
                    loadTasks();
                    // Re-render the calendar
                    renderCalendar();
                }
            });
        });

        // Function to render the calendar
        function renderCalendar() {
            // Update current month display
            document.getElementById('currentMonth').textContent = 
                new Date(currentYear, currentMonth, 1).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            // Clear existing calendar
            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';
            
            // Get first day of month and total days
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const totalDays = lastDay.getDate();
            
            // Add empty cells for days before first day of month
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'calendar-day';
                calendarBody.appendChild(emptyCell);
            }
            
            // Add cells for each day of the month
            for (let day = 1; day <= totalDays; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                // Check if today
                const today = new Date();
                if (day === today.getDate() && 
                    currentMonth === today.getMonth() && 
                    currentYear === today.getFullYear()) {
                    dayCell.classList.add('today');
                }
                
                // Create date string for this day
                const dateString = new Date(currentYear, currentMonth, day).toISOString().split('T')[0];
                
                // Find tasks for this day
                const dayTasks = tasks.filter(task => {
                    if (!task.dueDate) return false;
                    
                    // Validate the date before converting to ISO string
                    const taskDateObj = new Date(task.dueDate);
                    if (isNaN(taskDateObj.getTime())) {
                        // Invalid date, skip this task
                        return false;
                    }
                    
                    const taskDate = taskDateObj.toISOString().split('T')[0];
                    return taskDate === dateString;
                });
                
                // Create tasks HTML
                let tasksHTML = '';
                if (dayTasks.length > 0) {
                    tasksHTML = dayTasks.map(task => {
                        // Create tags HTML
                        let tagsHTML = '';
                        if (task.tags) {
                            // Handle both string and array formats
                            let tagValues = [];
                            if (typeof task.tags === 'string') {
                                tagValues = task.tags.split(',');
                            } else if (Array.isArray(task.tags)) {
                                tagValues = task.tags;
                            }
                            
                            tagsHTML = tagValues.map(tag => {
                                const tagIcon = getTagIcon(tag);
                                return `<a href="tags.html?tag=${encodeURIComponent(tag)}" class="task-tag">${tagIcon}${tag}</a>`;
                            }).join('');
                        }
                        
                        return `<div class="day-task">${task.title} ${tagsHTML}</div>`;
                    }).join('');
                }
                
                dayCell.innerHTML = `
                    <div class="day-number">${day}</div>
                    <div class="day-tasks">${tasksHTML}</div>
                `;
                
                calendarBody.appendChild(dayCell);
            }
        }

        // Function to get tag icon
        function getTagIcon(tag) {
            const tagIcons = {
                'work': `<svg class="tag-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 7L12 3L4 7M20 7L12 11M20 7V17L12 21M12 11L4 7M12 11V21M4 7V17L12 21" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`,
                'personal': `<svg class="tag-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`,
                'shopping': `<svg class="tag-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`,
                'health': `<svg class="tag-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 12H18L15 21L9 3L6 12H2" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`
            };
            
            return tagIcons[tag] || `<svg class="tag-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15M9 5C9 6.10457 9.89543 7 11 7H13C14.1046 7 15 6.10457 15 5M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>`;
        }
        
        // Function to load tasks from localStorage
        function loadTasks() {
            tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        }
    </script>
</body>
</html>
