<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a new task to the task management application">
    <title>Add Task - 2DU</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .task-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .task-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark-color);
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .task-header h1 svg {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }
        
        .close-button:hover {
            color: var(--dark-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(94, 96, 206, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .tag-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }
        
        .tag-option {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background-color: rgba(94, 96, 206, 0.1);
            color: var(--primary-color);
            border-radius: 1rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .tag-option:hover {
            background-color: rgba(94, 96, 206, 0.2);
        }
        
        .tag-option.selected {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tag-icon {
            width: 14px;
            height: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-button {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        
        .primary-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .primary-button:hover {
            background-color: var(--secondary-color);
        }
        
        .secondary-button {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .secondary-button:hover {
            background-color: rgba(94, 96, 206, 0.05);
        }
        
        .button-icon {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <div class="task-header">
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5V19M5 12H19" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Add New Task
            </h1>
            <button class="close-button" onclick="window.close()">Ã—</button>
        </div>
        
        <form id="taskForm">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
            </div>
            
            <div class="form-group">
                <label for="taskDescription">Description (Optional)</label>
                <textarea id="taskDescription" class="form-control" rows="3" placeholder="Enter task description"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-col">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Tags</label>
                <div class="tag-options">
                    <div class="tag-option" data-tag="work">
                        <svg class="tag-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 7L12 3L4 7M20 7L12 11M20 7V17L12 21M12 11L4 7M12 11V21M4 7V17L12 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Work
                    </div>
                    <div class="tag-option" data-tag="personal">
                        <svg class="tag-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Personal
                    </div>
                    <div class="tag-option" data-tag="shopping">
                        <svg class="tag-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Shopping
                    </div>
                    <div class="tag-option" data-tag="health">
                        <svg class="tag-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 12H18L15 21L9 3L6 12H2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Health
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="action-button primary-button">
                    <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 13L9 17L19 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Add Task
                </button>
                <button type="button" class="action-button secondary-button" onclick="window.close()">
                    <svg class="button-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Cancel
                </button>
            </div>
        </form>
    </div>
    
    <script>
        // Get existing tasks from localStorage
        function getTasks() {
            return JSON.parse(localStorage.getItem('tasks')) || [];
        }
        
        // Save tasks to localStorage
        function saveTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Handle tag selection
        document.querySelectorAll('.tag-option').forEach(tag => {
            tag.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
        
        // Handle form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;
            
            // Get selected tags
            const selectedTags = Array.from(document.querySelectorAll('.tag-option.selected'))
                .map(tag => tag.getAttribute('data-tag'));
            
            // Create new task object
            const newTask = {
                title,
                description,
                priority,
                dueDate,
                tags: selectedTags,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            // Get existing tasks and add new task
            const tasks = getTasks();
            tasks.push(newTask);
            
            // Save to localStorage
            saveTasks(tasks);
            
            // Notify parent window
            if (window.opener) {
                window.opener.postMessage('taskAdded', '*');
            }
            
            // Close modal
            window.close();
        });
        
        // Set today's date as min date for due date
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDueDate').min = today;
        });
    </script>
</body>
</html>
