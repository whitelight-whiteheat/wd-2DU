<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a new task to the task management application">
    <title>Add Task - Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }
        
        .task-form-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--dark-color);
            margin: 0;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }
        
        .close-button:hover {
            color: var(--dark-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(94, 96, 206, 0.1);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: white;
            transition: var(--transition);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(94, 96, 206, 0.1);
        }
        
        .tag-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .tag-option {
            padding: 8px 12px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .tag-option:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .tag-option.selected {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .tag-icon {
            width: 16px;
            height: 16px;
        }
        
        .priority-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .priority-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .priority-option:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .priority-option.selected {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .priority-high {
            border-color: var(--danger-color);
            color: var(--danger-color);
        }
        
        .priority-high:hover, .priority-high.selected {
            background-color: var(--danger-color);
            color: white;
        }
        
        .priority-medium {
            border-color: var(--warning-color);
            color: var(--warning-color);
        }
        
        .priority-medium:hover, .priority-medium.selected {
            background-color: var(--warning-color);
            color: white;
        }
        
        .priority-low {
            border-color: var(--success-color);
            color: var(--success-color);
        }
        
        .priority-low:hover, .priority-low.selected {
            background-color: var(--success-color);
            color: white;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .cancel-button {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .cancel-button:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .submit-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .submit-button:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="task-form-container">
        <div class="form-header">
            <h1>Add New Task</h1>
            <button class="close-button" onclick="window.close()">Ã—</button>
        </div>
        
        <form id="taskForm" action="taskDisplay.html" method="get">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" name="task" class="form-control" placeholder="Enter task title" required>
            </div>
            
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Priority</label>
                <input type="hidden" id="priority" name="priority" value="medium">
                <div class="priority-options">
                    <div class="priority-option priority-high" data-value="high">High</div>
                    <div class="priority-option priority-medium selected" data-value="medium">Medium</div>
                    <div class="priority-option priority-low" data-value="low">Low</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Tags</label>
                <input type="hidden" id="tags" name="tags" value="">
                <div class="tag-options">
                    <div class="tag-option" data-value="work">
                        <img src="images/work-icon.png" alt="" class="tag-icon">
                        <span>Work</span>
                    </div>
                    <div class="tag-option" data-value="personal">
                        <img src="images/personal-icon.png" alt="" class="tag-icon">
                        <span>Personal</span>
                    </div>
                    <div class="tag-option" data-value="shopping">
                        <img src="images/shopping-icon.png" alt="" class="tag-icon">
                        <span>Shopping</span>
                    </div>
                    <div class="tag-option" data-value="health">
                        <img src="images/health-icon.png" alt="" class="tag-icon">
                        <span>Health</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter task description"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="cancel-button" onclick="window.close()">Cancel</button>
                <button type="submit" class="submit-button">Add Task</button>
            </div>
        </form>
    </div>
    
    <script>
        // Simple form functionality
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.priority-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                // Add selected class to clicked option
                this.classList.add('selected');
                // Update hidden input value
                document.getElementById('priority').value = this.getAttribute('data-value');
            });
        });
        
        document.querySelectorAll('.tag-option').forEach(option => {
            option.addEventListener('click', function() {
                // Toggle selected class
                this.classList.toggle('selected');
                
                // Update hidden input value with all selected tags
                const selectedTags = Array.from(document.querySelectorAll('.tag-option.selected'))
                    .map(tag => tag.getAttribute('data-value'))
                    .join(',');
                document.getElementById('tags').value = selectedTags;
            });
        });
    </script>
</body>
</html>
