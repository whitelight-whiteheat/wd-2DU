<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a new task">
    <title>Add Task</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: var(--dark-color);
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(94, 96, 206, 0.1);
        }

        .priority-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .priority-option {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .priority-option:hover {
            background-color: rgba(94, 96, 206, 0.05);
        }

        .priority-option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tag-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .tag-option {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-option:hover {
            background-color: rgba(94, 96, 206, 0.05);
        }

        .tag-option.selected {
            background-color: rgba(94, 96, 206, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .tag-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: rgba(94, 96, 206, 0.05);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Task</h2>
            <p>Fill in the details below to create a new task</p>
        </div>
        <form id="taskForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <div class="priority-options">
                    <div class="priority-option" data-priority="high">High</div>
                    <div class="priority-option selected" data-priority="medium">Medium</div>
                    <div class="priority-option" data-priority="low">Low</div>
                </div>
                <input type="hidden" id="priority" name="priority" value="medium">
            </div>
            <div class="form-group">
                <label>Tags</label>
                <div class="tag-options">
                    <div class="tag-option" data-tag="work">
                        <img src="images/work-icon.png" alt="" class="tag-icon">Work
                    </div>
                    <div class="tag-option" data-tag="personal">
                        <img src="images/personal-icon.png" alt="" class="tag-icon">Personal
                    </div>
                    <div class="tag-option" data-tag="shopping">
                        <img src="images/shopping-icon.png" alt="" class="tag-icon">Shopping
                    </div>
                    <div class="tag-option" data-tag="health">
                        <img src="images/health-icon.png" alt="" class="tag-icon">Health
                    </div>
                </div>
                <input type="hidden" id="tags" name="tags" value="">
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" rows="3"></textarea>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="window.close()">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
    </div>

    <script>
        // Handle priority selection
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('priority').value = this.getAttribute('data-priority');
            });
        });

        // Handle tag selection
        document.querySelectorAll('.tag-option').forEach(option => {
            option.addEventListener('click', function() {
                this.classList.toggle('selected');
                updateSelectedTags();
            });
        });

        // Update selected tags
        function updateSelectedTags() {
            const selectedTags = Array.from(document.querySelectorAll('.tag-option.selected'))
                .map(option => option.getAttribute('data-tag'));
            document.getElementById('tags').value = selectedTags.join(',');
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            const taskTitle = document.getElementById('taskTitle').value;
            const priority = document.getElementById('priority').value;
            const tags = document.getElementById('tags').value;
            const dueDate = document.getElementById('dueDate').value;
            const description = document.getElementById('description').value;
            
            // Create new task object
            const newTask = {
                title: taskTitle,
                priority: priority,
                tags: tags,
                dueDate: dueDate,
                description: description,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            // Get existing tasks from localStorage
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            // Add new task
            tasks.push(newTask);
            
            // Save back to localStorage
            localStorage.setItem('tasks', JSON.stringify(tasks));
            
            // Refresh the main page if it exists
            if (window.opener && !window.opener.closed) {
                window.opener.location.reload();
            }
            
            // Close this window
            window.close();
            
            return false;
        }
    </script>
</body>
</html>
