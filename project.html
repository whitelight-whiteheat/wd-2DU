<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task management application">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .task-item {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .task-checkbox {
            accent-color: var(--primary-color);
            cursor: pointer;
            width: 18px;
            height: 18px;
            margin-top: 3px;
            margin-right: 10px;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            color: var(--dark-color);
            font-weight: 500;
            margin-bottom: 5px;
        }

        .task-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
            font-size: 0.85rem;
        }

        .task-detail {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--text-light);
        }

        .task-detail-icon {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .task-priority {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-high {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        .priority-medium {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
        }

        .priority-low {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
        }

        .task-tag {
            display: inline-flex;
            align-items: center;
            background-color: rgba(94, 96, 206, 0.1);
            color: var(--primary-color);
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .task-tag:hover {
            background-color: rgba(94, 96, 206, 0.2);
            text-decoration: none;
        }

        .tag-icon {
            width: 12px;
            height: 12px;
        }

        .task-completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .empty-state-icon {
            color: var(--primary-color);
            opacity: 0.8;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .add-task-link {
            background-color: var(--primary-color);
            color: white;
            box-shadow: none;
            font-weight: 500;
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            transition: var(--transition);
        }

        .add-task-link:hover {
            background-color: var(--secondary-color);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .task-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            background-color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            flex: 1;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.8rem 1rem;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin: 0.5rem 0;
            font-weight: 500;
            font-size: 0.9rem;
            width: 100%;
            transition: var(--transition);
            color: var(--text-color);
            cursor: pointer;
        }
        
        .nav-button:hover {
            background-color: rgba(94, 96, 206, 0.05);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .search-icon, .plus-icon {
            margin-right: 8px;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .nav-buttons {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo-img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
        }
        
        .task-img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px dashed var(--border-color);
        }
        
        .empty-state-message {
            color: var(--text-light);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <svg class="logo-img" width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 7H15" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 12H15" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 17H13" stroke="#5E60CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div>
                <h1>2DU</h1>
                <p>Organize your work</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a class="add-task-button" onclick="openTaskModal()">+ Add Task</a></li>
                <li><a class="search-button" onclick="openSearchModal()">Search</a></li>
                <li><a href="project.html" class="nav-link">Tasks</a></li>
                <li><a href="calendar.html" class="nav-link">Calendar</a></li>
                <li><a href="tags.html" class="nav-link">Tags & Filters</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <div class="page-header">
            <h1>Today's Tasks</h1>
            <div class="task-stats">
                <div class="stat-item">
                    <div class="stat-label">Total Tasks</div>
                    <div class="stat-value" id="totalTasks">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Completed</div>
                    <div class="stat-value" id="completedTasks">0</div>
                </div>
            </div>
        </div>

        <div id="taskList">
            <!-- Tasks will be dynamically added here -->
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üìù</div>
            <div class="empty-state-message">No tasks for today</div>
            <a href="#" class="add-task-link" id="addTaskLink">Add Task</a>
        </div>
    </main>

    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
